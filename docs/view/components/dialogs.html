<section class="pd-lg">
    <table-content color="{{color}}"></table-content>
</section>

<section class="pd-lg">
    <h2>Structure</h2>
    <div>
        <code>.dialog</code>
        <div class="indent">
            <code>.dialog-header</code> [optional: <code>.app-bar</code>]
            <div class="indent">
                <code>.dialog-title</code>
            </div>
            <code>.dialog-body</code>
            <br/>
            <code>.dialog-footer</code>
        </div>
    </div>
</section>

<section class="pd-lg">
    <h2>Basic</h2>
    <p>
        Dialogs are auto-sized and auto-centered.
    </p>
    <p>
        Dialogs can be shown by using <code>[data-toggle="dialog"]</code> and <code>[data-target="#dialogId"]</code>
    </p>

    <code-format code="{{codes.basic}}"></code-format>
</section>
